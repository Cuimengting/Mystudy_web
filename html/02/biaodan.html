<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
用户名：
    <input  type="text"  name="username" value="请输入用户名"/><br />
昵称：
    <input  type="text" name="nicheng" value="请输入昵称"/><br />
密码：
    <input   type="password" name="password" /><br />
性别:
    <input type="radio" name="sex" />男
    <input type="radio" name="sex" checked="checked"/>女
    <input type="radio" name="sex" />未知<br />
爱好：
    <input type="checkbox" name="hobby" checked="checked"/>睡觉
    <input type="checkbox" name="hobby"/>爬山
    <input type="checkbox" name="hobby"/>篮球
    <input type="checkbox" name="hobby"/>足球
    <input type="checkbox" name="hobby"/>乒乓球<br />

    <input  type="button" value="发送获取验证码"/><br />
    <input type="submit" /><br />
    <input type="reset" /><br />
<!--图片提交按钮-->
<input type="image" src="../../pic/01.jpg" width="100px"/>
上传头像
<input type="file" />

</body>
</html>
