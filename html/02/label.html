<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>label</title>
</head>
<body>
<h2>用法1：直接包含</h2>
<label>
    用户名：
    <input  type="text"  name="username"/><br />
</label>
<h2>用法2：通过for和id来使用的</h2>
<label for="nicheng">昵称：</label>
<input  type="text" id="nicheng"/><br />

<h1>用户留言</h1>
<textarea >

</textarea>
<h1>下拉列表</h1>
籍贯：
<select>
    <option>--请选择省份--</option>
    <option>北京</option>
    <option>天津</option>
    <option>山东</option>
</select>
<select>
    <option>--请选择城市--</option>
    <option>海淀区</option>
    <option selected="selected">通州区</option>
    <option>朝阳区</option>
</select>


</body>
</html>
