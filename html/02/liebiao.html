<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>

<body>

<h2>无序列表</h2>
    你最喜欢的水果有哪写 ?
<ul>

    <li>香蕉</li>
    <li>apple</li>
    <li>大白菜</li>
    <li>榴莲</li>
    <li>
        <img src="../../pic/01.jpg" width="100px" />
    </li>

</ul>

<h2>有序列表</h2>
<ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
</ol>
<h2>自定义列表</h2>
地区：
<dl>
    <dt>北京</dt>
    <dd>朝阳区</dd>
    <dd>东城区</dd>
    <dt>山东</dt>
    <dd>淄博</dd>
    <dd>济南</dd>
</dl>
</body>

</html>
