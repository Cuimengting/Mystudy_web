<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table属性</title>
</head>
<body>
<table border="1" width="500" height="200" align="center" cellspacing="0"
       cellpadding="20">
    <thead >
        <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>张三</td>
            <td>18</td>
    <!--        目标单元格-->

            <td rowspan="2">男</td>
        </tr>
        <tr>
            <td>李四光</td>
            <td>40</td>
        </tr>
        <tr>
            <td colspan="3">李四四光</td>

        </tr>
        <tr>
            <td>李四</td>
            <td>440</td>
            <td>女</td>
        </tr>
    </tbody>
    <tfoot>
         <tr>
        <td>李光</td>
        <td>440</td>
        <td>女</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
