<h1>耶稣</h1>
<img src="../../pic/12.jpg" width="200px">
<p>据说耶稣是因着圣灵成孕，由圣母玛利亚所生的。神便派遣使者加伯列在梦中晓谕约瑟，
    叫他不要因为玛利亚未婚怀孕而不要她，反而要与她成亲，把那孩子起名为“耶稣”，
    意思是要他把百姓从罪恶中救出来。</p>
    <p>当玛利亚快要临盆的时候，罗马政府下了命令，全部人
    民到伯利恒务必申报户籍。约瑟和玛利亚只好遵命。他们到达伯利恒
    时，天色已昏，无奈两人未能找到旅馆渡宿，只有一个马棚可以暂住。就在这时，耶稣要出生了。于是玛利亚唯有在马槽上，
    生下耶稣。后人为纪念耶稣的诞生，便定十二月二十五为圣诞节，年年望弥撒，纪念耶稣的出世。</p>
